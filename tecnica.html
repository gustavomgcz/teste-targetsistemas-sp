<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Target Sistemas</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="fibonacci.js" defer></script>
    <script src="string-reverse.js" defer></script>
    <script src="res-sum.js" defer></script>
    <script src="daily-billing.js" defer></script>
    <script src="monthly-billing.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="tecnicas">
        <h1>Técnica 1:</h1>
        <p>Considerando INDICE = 12, SOMA = 0 e K = 1</p>
        <p>Ao termino da iteração de K &lt; INDICE</p>
        <p id="result1"></p>
      </section>
      <section class="tecnicas">
        <h1>Técnica 2:</h1>
        <div>
          <label for="number">Digite um número:</label>
          <input type="number" id="number" placeholder="Informe um número" />
          <button class="check-fibonacci">Verificar</button>
        </div>
        <p id="result2"></p>
      </section>
      <section class="tecnicas">
        <h1>Técnica 3:</h1>
        <p class="lower-billing"></p>
        <p class="higher-billing"></p>
        <p class="above-avg"></p>
      </section>
      <section class="tecnicas">
        <h1>Técnica 4:</h1>
        <div class="percentages"></div>
      </section>
      <section class="tecnicas">
        <h1>Técnica 5:</h1>
        <div>
          <label for="user-text">Digite alguma coisa:</label>
          <input
            type="text"
            id="user-text"
            placeholder="Digite alguma coisa"
          />
          <button class="reverse">Verificar</button>
        </div>
        <p id="result5"></p>
      </section>
    </main>
  </body>
</html>
